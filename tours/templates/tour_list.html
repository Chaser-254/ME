<!-- tour_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Tour List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Tour List</h1>
    <ul>
        {% for tour in tours %}
            <li>{{ tour.name }}</li>
        {% empty %}
            <li>No tours available</li>
        {% endfor %}
    </ul>
</body>
</html>
